<!DOCTYPE html>
<html lang="es">
<head >
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Portfólio</title>
</head>

<body>
<section id="inicio" class="inicio">
    <div class="contenido">
        <header>
            <div class="logo">
              <h1>Anibal Carreño</h1> 
              <img src="img/Mi foto.jpeg" alt="" width="200"> 
            </div>

            <nav>
                <a href="#inicio">Inicio</a>
                <a href="#servicios">Servicios</a>
                <a href="#habilidades">Habilidades</a>
                <a href="#trabajos">Trabajos</a>
                <a href="#contacto">Contacto</a>
            </nav>

        </header>
        <div class="fila">
                <div class="col">
                    <h2>Desarrollador Web</h2>
                    <p>«Si puedes diseñar una cosa, entonces puedes diseñarlo todo; si lo haces bien, perdurará para siempre.»</p>
                    <button class="btn btn-1">Descargar CV</button>                      
                   <div class="col">
                       <div class="contenedor-img">
                           <img src="img/7922058.jpg" alt="" width="450">

                       </div>

                   </div>
                </div>

        </div>
    </div>
</section>
    

<section class="contacto" id="contacto">
    <h2>Contactame</h2>
    <div class="formulario-contacto-contenedor">
      <div class="formulario-contacto">
        <form action="https://formspree.io/f/xyylngw" method="POST">
          <div class="control-formulario">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Escribe tu nombre"
              class="input-field"
              required
            />
          </div>
          <div class="control-formulario">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Ingreso tu correo electrónico"
              class="input-field"
              required
            />
          </div>
          <div class="control-formulario">
            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              cols="60"
              rows="10"
              placeholder="Escribe tu mensaje"
              name="mensaje"
              class="input-field"
              required
            ></textarea>
          </div>
          <input
            type="submit"
            value="Enviar"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
      </div>
    </div>
  </section>
  
</body>
</html>
